<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menukaart Classic Vintage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
      @page { size: A4; margin: 10mm; }
      body { font-family: 'Source Sans Pro', Arial, sans-serif; color: #111; line-height: 1.6; }
      .print-page { page-break-after: always; }
      .print-page:last-child { page-break-after: auto; }
      h2 { font-family: 'Playfair Display', serif; letter-spacing: 0.4px; }
      .block1 p,
      .block2 p,
      .block3 p,
      .highlight p { font-size: 0.9rem; margin-bottom: 0.35rem; }
      .ql-size-small { font-size: 12px; }
      .ql-size-normal { font-size: 16px; }
      .ql-size-large { font-size: 20px; }
      .ql-size-huge { font-size: 24px; }
    </style>
  </head>
  <body class="py-2 bg-gray-200 pb-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg print-page px-6 pt-0 pb-4">
      <!-- Header -->
      <div class="flex justify-between items-start">
        <div class="flex items-center gap-3">
          <img src="logo-venise-white.png" alt="Venise logo" class="w-48 filter grayscale" />
          <div>
            <p class="text-sm text-gray-600">Tafel {{table}} — {{time}} — {{people}} gasten</p>
            <p class="text-sm text-gray-600">Datum: {{date}}</p>
          </div>
        </div>
        <div class="text-right">
          <p class="text-sm text-gray-600">Voor {{name}}</p>
          <p class="text-xs text-gray-500">Print: {{currentDate}}</p>
        </div>
      </div>

      <!-- Hero / welkom -->
      <div class="mt-6 border border-gray-200 rounded-lg p-4 bg-gray-50">
        <h2 class="text-lg text-gray-900 font-semibold">Welkom {{name}}</h2>
        <div class="mt-2 text-sm text-gray-700 block3">{{block3}}</div>
      </div>

      <!-- Content columns -->
      <div class="mt-6 grid grid-cols-2 gap-6">
        <div class="border border-gray-200 rounded-lg p-4 bg-white">
          <h3 class="text-base font-semibold text-gray-900 mb-2">Suggesties & tapas</h3>
          <div class="block1 text-sm text-gray-800 border border-gray-200 p-4 rounded-md">{{block1}}</div>
          {{highlight}}
        </div>
        <div class="border border-gray-200 rounded-lg p-4 bg-white">
          <h3 class="text-base font-semibold text-gray-900 mb-2">Gerechten</h3>
          <div class="block2 text-sm text-gray-800">{{block2}}</div>
          <div class="mt-3 border border-dashed border-gray-300 rounded-lg p-3 text-xs text-gray-700">
            <p class="font-semibold mb-1">Notitie</p>
            <div>{{note}}</div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="mt-8 pt-4 border-t border-gray-200 flex items-center justify-between text-xs text-gray-600">
        <span class="font-semibold text-gray-800">Bedankt voor je bezoek</span>
        <span>Tafel {{table}} • {{people}} gasten</span>
      </div>
    </div>
  </body>
</html>
